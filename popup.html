<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .slider-container {
      position: relative;
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .opacity-value {
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 5px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }

    .preview {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
    }

    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>WordWatch</h1>
  </div>

  <div class="control-group">
    <label for="opacitySlider">Background Opacity</label>
    <div class="slider-container">
      <input type="range" id="opacitySlider" min="0.1" max="1" step="0.1" value="0.7">
      <div class="opacity-value" id="opacityValue">70%</div>
    </div>
  </div>

  <div class="control-group">
    <label>
      <input type="checkbox" id="romanjiToggle"> Convert to Romanji
    </label>
  </div>

  <div class="control-group">
    <label>Highlighting Mode:</label>
    <div style="margin-top: 8px;">
      <label>
        <input type="radio" name="highlightMode" value="pos" checked> Part of Speech
      </label>
      <label>
        <input type="radio" name="highlightMode" value="level"> JLPT Level
      </label>
    </div>
  </div>

  <div class="control-group" id="posControls">
    <label>Part of Speech:</label>
    <div style="margin-top: 8px;">
      <label><input type="checkbox" name="posType" value="noun" checked> Noun</label>
      <label><input type="checkbox" name="posType" value="verb" checked> Verb</label>
      <label><input type="checkbox" name="posType" value="adjective" checked> Adjective</label>
    </div>
  </div>

  <div class="control-group" id="levelControls" style="display: none;">
    <label>JLPT Levels:</label>
    <div style="margin-top: 8px;">
      <label><input type="checkbox" name="jlptLevel" value="N1" checked> N1</label>
      <label><input type="checkbox" name="jlptLevel" value="N2" checked> N2</label>
      <label><input type="checkbox" name="jlptLevel" value="N3" checked> N3</label>
      <label><input type="checkbox" name="jlptLevel" value="N4" checked> N4</label>
      <label><input type="checkbox" name="jlptLevel" value="N5" checked> N5</label>
    </div>
  </div>

  <div class="preview" id="preview">
    WordWatch Preview
  </div>

  <div class="button-group">
    <button id="showOverlay">Show Overlay</button>
    <button id="hideOverlay">Hide Overlay</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
